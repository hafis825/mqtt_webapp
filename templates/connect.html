<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect MQTT Broker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Connect to MQTT Broker</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="broker">Broker Address</label>
                <input type="text" class="form-control" id="broker" name="broker" required>
            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input type="number" class="form-control" id="port" name="port" value="1883" required>
            </div>
            <div class="form-group">
                <label for="username">Username (optional)</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password (optional)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="topic">Subscribe Topic</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            <button type="submit" class="btn btn-success">Connect</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
